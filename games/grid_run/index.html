<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRID_RUN // FRINK INDUSTRIES</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <!-- Three.js from CDN for the viewport -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <div id="game-container">
        <!-- 3D Viewport (Top 40%) -->
        <div id="viewport"></div>

        <!-- Terminal Interface (Bottom 60%) -->
        <div id="terminal">
            <div id="hud-bar">
                <div id="hud-status">
                    <span class="hud-party">
                        <!-- Populated by JS -->
                    </span>
                    <span class="hud-resources">Initialize...</span>
                </div>
                <div class="hud-credits">$0</div>
            </div>

            <div id="content">
                <!-- Game text content goes here -->
            </div>

            <div id="choices">
                <!-- Choice buttons go here -->
            </div>

            <div id="input-line">
                <span id="prompt">></span>
                <input type="text" id="text-input" autocomplete="off" spellcheck="false" autofocus>
            </div>
        </div>
    </div>

    <!-- Scanline effects -->
    <div class="scanlines"></div>
    <div class="static-noise"></div>

    <!-- Back to Main Site -->
    <a href="/" class="back-link">[<< RETURN TO ROOT]</a>

    <!-- Initialize Module System -->
    <script type="module" src="src/main.js"></script>
</body>
</html>
